- defaults:
    link:
      relink: true

- link:
    ~/.zshrc:
      path: zsh/zshrc.symlink
      force: true
    ~/.zshenv: zsh/zshenv.symlink
    ~/.zprofile: 
      path: zsh/zprofile.symlink
      force: true
    ~/.config/nvim/init.vim: 
      path: vim/vimrc
      create: true
    $ZSH/custom/themes/gvdp.zsh-theme:
      create: true
      path: zsh/oh-my-zsh/custom/themes/gvdp.zsh-theme
    ~/.tmux.conf: tmux/conf
    ~/.config/starship.toml: starship/starship.toml
    ~/.gitconfig: git/gitconfig
    ~/.globalgitignore: git/.globalgitignore
    ~/.mackup.cfg: 
      force: true
      path: mackup/.mackup.cfg
    ~/.config/kitty/kitty.conf: kitty/.config/kitty.conf
    ~/.config/kitty/kitty.app.icns: kitty/.config/kitty.app.icns
    ~/.config/kitty/current-theme.conf: kitty/.config/current-theme.conf
    $ZSH/custom:
      create: true
      glob: true
      path: zsh/oh-my-zsh/custom/*.zsh
    $ZSH/custom/plugins:
      create: true
      glob: true
      path: zsh/oh-my-zsh/custom/plugins/*

- shell:
    - [git submodule update --init --recursive, Installing submodules]
