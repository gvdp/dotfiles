- defaults:
    link:
      relink: true

- link:
    ~/.zshrc:
      path: zsh/zshrc.symlink
      force: true
    ~/.zshenv: zsh/zshenv.symlink
    ~/.zprofile: 
      path: zsh/zprofile.symlink
      force: true
    ~/.config/nvim/init.vim: 
      path: vim/vimrc
      create: true
    $ZSH/custom/themes/gvdp.zsh-theme:
      create: true
      path: zsh/oh-my-zsh/custom/themes/gvdp.zsh-theme
    ~/.tmux.conf: tmux/conf
    ~/.mackup.cfg: 
      force: true
      path: mackup/.mackup.cfg
    $ZSH/custom:
      create: true
      glob: true
      path: zsh/oh-my-zsh/custom/*.zsh
    $ZSH/custom/plugins:
      create: true
      glob: true
      path: zsh/oh-my-zsh/custom/plugins/*

- shell:
    - [git submodule update --init --recursive, Installing submodules]
